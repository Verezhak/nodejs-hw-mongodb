tags:
  - Auth
summary: Refresh JWT token
operationId: refreshToken
description: Refresh a user's session and return a new JWT token.
security:
  - bearerAuth: []
parameters:
  - in: cookie
    name: sessionId
    required: true
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
    description: The session ID stored in cookies
  - in: cookie
    name: refreshToken
    required: true
    schema:
      type: string
      example: your_refresh_token
    description: The refresh token stored in cookies
responses:
  '200':
    description: Successfully refreshed a session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed the session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: V2rYVl6VT+x3v84txE/f25d7gr4v5k1Ro7tSOMk0
  '401':
    description: session not found or token expired.
  '500':
    description: Server error.
